  <link rel="stylesheet" href="assets/css/reboot.css">

  <script src="assets/js/jQuery.min.js"></script>

<body>
  <div id="loader"></div>
  
  <div id="about" class="modal">
      <h2> ðŸ¤˜About</h2>
        
    </div>

  <div id="modal" class="modal">
    <h2> ðŸ’¡ More details</h2>
      <table style="width:100%">
          <tr>
            <td>Title</td>
            <td id="title"></td>
          </tr>
          <tr>
            <td>Delay</td>
            <td id="delay"></td> 
          </tr>
          <tr>
            <td>Status</td>
            <td id="status"></td> 
          </tr>
        </table>
  </div>
      

  <nav class="nav">
    <a href="#" class="logo"></a>
    <p class="converted-stats">Total URLs revealed:<span id="reveal-count">12345</span></p>
  </nav>

  <main class="text--center convert-section__wrapper">
    <div class="convert-section">
      <h1 class="heading">Enter URL to <span class="text--underline">Reveal</span></h1>
      <form class="convert-form" onsubmit="return getData(this)">
        <div class="input-container">
          <input class="input" type="url" name="url" placeholder="http//:bit.ly/..." autofocus="true" required />
          <span id="error-container">Invalid URL</span>
        </div>
        <input class="btn" id="submit" type="submit" aria-label="Submit" value="reveal" />
      </form>
    </div>
    <div class="converted-url">
      <div class="header">
        <div class="align-all--left">
          <h5 class="heading">Revealed URL</h5>
          <a href="#modal" class="icon info" rel="modal:open"></a>
          <a href="#" onclick="copyToClipboard('convertedURL')" class="icon copy"></a>
        </div>
        <div class="align-all--right">
          <p id="spam-status"></p>
        </div>
      </div>
      <a class="url" href="#" id="convertedURL" target="_blank"></a>
    </div>
  </main>

  <footer>
    <ul class="footer-nav">
